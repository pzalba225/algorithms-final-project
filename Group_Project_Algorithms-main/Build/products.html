<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.capitalize() }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #64b5f6, #81c784); /* Soft blue and green gradient */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff; /* White background for the container */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin-top: 40px;
        }
        h1 {
            text-align: center;
            color: #FF7043; /* Vibrant orange for the category heading */
            font-size: 40px;
            margin-bottom: 30px;
        }
        .product-option-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between product boxes */
        }
        .product-option {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white to match the background */
            border-radius: 10px;
            padding: 15px;
            width: auto;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            min-width: 160px; /* Adjusted for smaller boxes */
        }
        .product-option:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .product-option input {
            display: inline-block;
            margin-top: 10px;
        }
        .product-option label {
            color: #4CAF50; /* Green for text */
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .product-option span {
            color: #000000; /* Orange for price */
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
        }
        .btn-submit {
            background-color: #FF7043;
            color: white;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-secondary {
            background-color: #64B5F6; /* Soft blue for secondary button */
            color: white;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #42A5F5; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>{{ category.capitalize() }}</h1>
        <form method="POST">
            <div class="product-option-container">
                {% for item, price in items.items() %}
                    <div class="product-option">
                        <input class="form-check-input" type="checkbox" name="selected_items" value="{{ item }}" id="{{ item }}">
                        <label for="{{ item }}">
                            {{ item }}<br>
                            <span>${{ price }}</span>
                        </label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn-submit">Add Selected to Cart</button>
        </form>
        <a href="{{ url_for('main_menu') }}" class="btn-secondary mt-3">Back to Menu</a>
    </div>
</body>
</html>
