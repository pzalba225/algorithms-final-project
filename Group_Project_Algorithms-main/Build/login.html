<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn-cafeteria {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-cafeteria:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .form-label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .login-footer {
            text-align: center;
            margin-top: 15px;
        }

        .login-footer p {
            font-size: 14px;
            color: #555;
        }

        .login-footer a {
            color: #007bff;
            font-weight: bold;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Log In</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="btn-group">
                <button type="submit" name="user_type" value="user" class="btn btn-primary">Log In as User</button>
                <button type="submit" name="user_type" value="cafeteria" class="btn btn-cafeteria">Log In as Cafeteria</button>
            </div>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
